<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


    <title>Cheeky</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cheeky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="container-fluid">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center min-vh-100">
                <h1>Contact Us</h1>
                <h6 class="p-5 text-center">Feel free to reach out with any questions about our platform</h2>
                <form class="d-flex flex-column justify-content-center align-items-center" action="">
                    <label for="fname">First name:</label><br>
                    <input class="text-center border border-dark" type="text" id="fname" value="John"><br>
                    <label for="lname">Last name:</label><br>
                    <input class="text-center border border-dark" type="text" id="lname" value="Doe"><br>
                    <label for="desc">Message:</label><br>
                    <input class="text-center border border-dark" type="text" id="desc" value=""><br>
                    <input class="text-center btn btn-dark" type="submit" value="Submit">
                </form>
            </div>
            <div class="col p-5 d-none d-lg-flex d-xl-flex d-xxl-flex flex-column justify-content-center">
                <img class="img-fluid" src="https://images.unsplash.com/photo-1565881606991-789a8dff9dbb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1065&q=80" alt="eiffel tower">
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row footer">
            <div class="col p-4">
                <img src="./assets/BlackWord.png" alt="black-logo" class="img-fluid">
                <h1 class="fs-5">Follow us on our journey to change shopping</h1>
            </div>
            <div class="col d-none d-lg-flex d-xl-flex"></div>
            <div class="col d-none d-lg-flex d-xl-flex"></div>
            <div class="col d-flex justify-content-center align-items-center min-h-100 p-4">
                <img src="./assets/instagram-icon.svg" alt="instagram-icon" class="p-2">
                <img src="./assets/linkedin-icon.svg" alt="linkedin-icon" class="p-2">
                <img src="./assets/twitter-icon.svg" alt="twitter-icon" class="p-2">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
